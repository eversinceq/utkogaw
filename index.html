<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>UTYA Mini App</title>

  <!-- КЭШ-ФИКС -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    :root{ --gap:12px; }
    *{ box-sizing:border-box; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0;
      min-height: var(--tg-vh, 100vh);
      display:flex; flex-direction:column;
      align-items:center; justify-content:flex-start;
      padding-top:13%;
      background-color:#0e2b57;
      background-image:url('bg.png');
      background-repeat:no-repeat;
      background-position:52% center;
      background-size:108% auto;
    }

    /* LOADER: фон статичен; двигаем только контент */
    #loader{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.72);
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
      z-index: 9999;
      transition:opacity .45s ease;
    }
    #loader.hidden{ opacity:0; pointer-events:none; }
    #loader .loader-content{
      display:flex; flex-direction:column; align-items:center; gap:16px;
      transform: translateY(-10%);
    }
    #loader img{ width:160px; height:160px; }
    #loader .txt{ color:#fff; font-weight:700; text-shadow:0 2px 6px rgba(0,0,0,.35); }

    /* APP появление */
    .app{ opacity:0; transform:translateY(14px); filter:blur(6px);
          transition:opacity .5s ease, transform .5s ease, filter .5s ease; }
    .app.show{ opacity:1; transform:none; filter:none; }

    /* ЛОГО */
    .logo{
      position:absolute;
      top:15%;
      left:50%;
      transform:translate(-50%, -6px) scale(0.96);
      opacity:0;
      max-width:180px;
      height:auto;
      pointer-events:none;
      transition:opacity .6s ease .35s, transform .6s ease .35s;
      z-index:2;
    }
    .logo.visible{ opacity:1; transform:translate(-50%, 0) scale(1); }

    .panel{ max-width:560px; width:100%; padding:20px; text-align:center; }
    .grid{ display:grid; gap:var(--gap); margin-top:120px; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:var(--gap); }

    /* Кнопки */
    .btn-light, .btn-dark{
      position:relative;
      display:flex; align-items:center; justify-content:center; gap:10px;
      text-decoration:none; text-align:center;
      min-height:52px;
      padding:12px 14px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
      transition:background .2s ease, transform .1s ease;
      font-weight:700;
      font-size:15px;
      line-height:1.2;
      overflow:hidden;
    }
    .btn-light{ background:#fff; color:#111; }
    .btn-light:hover{ background:#f1f1f1; transform:translateY(-1px); }

    .btn-dark{
      background:rgba(42,42,42,.92); color:#e0e0e0;
      box-shadow:0 2px 6px rgba(0,0,0,.4);
      font-weight:600;
    }
    .btn-dark:hover{ background:rgba(58,58,58,.96); transform:translateY(-2px); }

    /* БАЗОВЫЙ размер иконок */
    .icon{
      width:28px; height:28px;
      display:block;
      object-fit:contain;
      pointer-events:none;
      flex:0 0 auto;
    }

    /* ✅ Фиксация только для ТЁМНЫХ кнопок (левый/правый столбцы) */
    .btn-dark .icon{
      position:absolute;
      left:13%;                /* ← как просили: 13% от левого края */
      top:50%;
      transform:translateY(-50%);
    }
    /* Текст тёмных кнопок сдвигаем, чтобы не пересекался с иконкой */
    .btn-dark span{
      display:inline-block;
      margin-left:36px;
    }

    /* Белые кнопки (верх/низ) — иконка остаётся в потоке, ничего не меняем */
    .btn-light .icon{
      position:static;
      transform:none;
    }

    /* Поочерёдное появление пунктов */
    .item{ opacity:0; transform:translateY(10px); transition:opacity .5s ease, transform .5s ease; }
    body.ready .item{ opacity:1; transform:none; }
    body.ready .item{ transition-delay: calc(var(--i, 0) * 120ms); }
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader" role="status" aria-live="polite">
    <div class="loader-content">
      <img src="duck.gif" alt="Загрузка" />
      <div class="txt">Загрузка утят…</div>
    </div>
  </div>

  <!-- APP -->
  <div class="app" id="app">
    <img class="logo" id="logo" src="logo.png" alt="Логотип">

    <div class="panel">
      <div class="grid">
        <!-- 1: Уведомления (белая кнопка — НЕ трогаем, иконка в потоке) -->
        <a class="btn-light item" style="--i:0" href="https://t.me/+jT4fhXgOh3VmNjRi">
          <img class="icon" src="для уведомления о подарках.gif" alt="">
          <span>Уведомления о новых подарках</span>
        </a>

        <div class="row">
          <!-- 2: Маркет (тёмная, иконка фиксирована на 13%) -->
          <a class="btn-dark item" style="--i:1" href="https://t.me/portals/market?startapp=1881257197">
            <img class="icon" src="для маркета.gif" alt="">
            <span>Маркет</span>
          </a>
          <!-- 3: ТГ звезды -->
          <a class="btn-dark item" style="--i:2" href="https://split.tg/utya">
            <img class="icon" src="для тг звезд.gif" alt="">
            <span>ТГ звезды</span>
          </a>
        </div>

        <div class="row">
          <!-- 4: Наш чат -->
          <a class="btn-dark item" style="--i:3" href="https://t.me/+Ax2zyGnLpMYxOGQy">
            <img class="icon" src="для наш чат.gif" alt="">
            <span>Наш чат</span>
          </a>
          <!-- 5: Кейсы -->
          <a class="btn-dark item" style="--i:4" href="https://t.me/bustagift_xbot/app?startapp=pal1881257197">
            <img class="icon" src="для кейсов.gif" alt="">
            <span>Кейсы с подарками</span>
          </a>
        </div>

        <div class="row">
          <!-- 6: Новости -->
          <a class="btn-dark item" style="--i:5" href="https://t.me/+jT4fhXgOh3VmNjRi">
            <img class="icon" src="для новостей.gif" alt="">
            <span>Новости</span>
          </a>
          <!-- 7: Гайд -->
          <a class="btn-dark item" style="--i:6" href="https://t.me/giftsnewss/1096">
            <img class="icon" src="для гайда.gif" alt="">
            <span>Гайд по подаркам</span>
          </a>
        </div>

        <!-- 8: P2P маркет (белая кнопка — НЕ трогаем) -->
        <a class="btn-light item" style="--i:7" href="http://t.me/utyaotc">
          <img class="icon" src="для п2п маркета.gif" alt="">
          <span>UTYA OTC | P2P маркет</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Telegram WebApp API + авторазворачивание и фиксация высоты -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function applyViewportHeight() {
      const tg = window.Telegram?.WebApp;
      const h = tg?.viewportStableHeight || tg?.viewportHeight || window.innerHeight;
      document.documentElement.style.setProperty('--tg-vh', h + 'px');
    }
    const tg = window.Telegram?.WebApp;
    tg?.ready(); tg?.expand();
    applyViewportHeight();
    tg?.onEvent?.('viewportChanged', applyViewportHeight);
    window.addEventListener('resize', applyViewportHeight);

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const app = document.getElementById('app');
      const logo = document.getElementById('logo');
      setTimeout(() => {
        loader.classList.add('hidden');
        setTimeout(() => {
          loader.style.display = 'none';
          app.classList.add('show');
          document.body.classList.add('ready');
          setTimeout(() => logo.classList.add('visible'), 500);
        }, 360);
      }, 1200);
    });
  </script>
</body>
</html>
